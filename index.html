<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Maki</title>

        <link rel="stylesheet" href="assets/css/all.css" />
        <link rel="stylesheet" href="assets/css/fontawesome.min.css" />

        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="assets/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon-144x144.png" />
    </head>
    <body>
        <div id="maki">
            <section class="loading">
                <div class="loading-inner">
                    <h1><i class="fas fa-film"></i> Maki<span class="version">2.0</span></h1>
                    <p>By <a href="http://github.com/danielgwood">@danielgwood</a></p>
                    <p class="provided-by">Data provided by <a href="http://www.themoviedb.org" target="_blank"><img src="assets/img/tmdb.png" alt="TMDB logo" /></a></p>
                </div>
            </section>

            <header class="header">
                <h1><i class="fas fa-film"></i> Maki</h1>
                <aside class="header-stats">
                    <i class="fas fa-chart-bar"></i>
                    <span class="count-showing">COUNT</span>/<span class="count-total">COUNT</span> films,
                    <span class="count-time">HOURS</span> hours viewing time.
                </aside>
            </header>

            <section class="listings" id="listings-container"></section>

            <section class="info" id="info-container">
                <div class="info-wrapper">
                    <img class="info-poster" src="" alt="poster" />
                    <h2 class="info-title"></h2>
                    <p class="info-tagline"></p>
                    <p class="info-blurb"></p>
                    <div class="info-rating"></div>
                    <dl class="info-facts">
                        <dt class="info-rating">Rating</dt>
                            <dd></dd>
                        <dt class="info-year">Release year</dt>
                            <dd></dd>
                        <dt class="info-director">Directed by</dt>
                            <dd></dd>
                        <dt class="info-runningtime">Running time</dt>
                            <dd></dd>
                        <dt class="info-genres">Genres</dt>
                            <dd></dd>
                    </dl>

                    <h3>Cast</h3>
                    <ul class="info-cast"></ul>

                    <a id="close-info-container" class="info-close-btn" href="#close" title="Close preview">&times;</a>
                </div>
            </section>
        </div>

        <!-- JavaScript -->
        <script src="cache/films.js"></script>
        <script src="cache/collections.js"></script>
        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/elasticlunr.min.js"></script>
        <script src="assets/js/maki.js"></script>
    </body>
</html>
